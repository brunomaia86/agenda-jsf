<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Contato</title>
	
	<style>
		.ajax-status {
			width: 35px;
			height: 35px;
			position: fixed;
			right: 10px;
			top: 60px;
		}
	</style>
	
</h:head>
<h:body>
	<h:form>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="loading.gif"></h:graphicImage>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
			
		<p:messages autoUpdate="true" />

		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de Contato</f:facet>

			<p:outputLabel value="CPF: " for="cpf" />
			<p:inputText value="#{cadastroContatoBean.contato.cpf}" id="cpf"
				required="true">
				<p:ajax listener="#{cadastroContatoBean.verificarExistenciaDoContato}" />
			</p:inputText>

			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText value="#{cadastroContatoBean.contato.nome}" id="nome"
				required="true" />

			<p:outputLabel value="Telefone: " for="telefone" />
			<p:inputText value="#{cadastroContatoBean.contato.telefone}"
				id="telefone" required="true" />
		</p:panelGrid>

		<p:commandButton value="Salvar"
			action="#{cadastroContatoBean.cadastrar}" ajax="true"
			update="lista-contatos" global="false"/>
	</h:form>
	<br />

	<p:dataTable value="#{cadastroContatoBean.listaDeContatos}"
		var="contato" id="lista-contatos">
		<p:column headerText="CPF">
			<h:outputText value="#{contato.cpf}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{contato.nome}" />
		</p:column>

		<p:column headerText="Telefone">
			<h:outputText value="#{contato.telefone}" />
		</p:column>
	</p:dataTable>


</h:body>
</html>
